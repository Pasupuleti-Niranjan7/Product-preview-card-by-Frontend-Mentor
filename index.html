<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>

  <main class="product">
    <article class="product__card">
      <picture class="product__image">
        <source srcset="image-product-desktop.jpg" media="(min-width: 590px)">
        <img src="image-product-mobile.jpg" alt="">
      </picture>
      <div class="product__details">
        <p class="product__type">Perfume</p>

        <h1 class="product__heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="procduct__context">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="product__price">
          <p class="product__dsntprice">$149.99</p>
          <p class="product__orgprice">$169.99</p>
        </div>

        <button class="btn" type="button"> <img src="icon-cart.svg" alt="" class="cart-logo">Add to Cart</button>
      </div>
    </article>
  </main>

</body>
</html>
